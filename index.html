<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WKT Polygon Visualizer</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="scanline"></div>
    <div class="container">
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        
        <div class="status">
            <div class="status-dot" id="statusDot"></div>
            <span>SYSTEM ONLINE</span>
        </div>
        
        <h1>WKT POLYGON VISUALIZER</h1>
        
        <div class="input-section">
            <div class="label-wrapper">
                <i class="fas fa-globe"></i>
                <label for="wktInput">ENTER WKT POLYGON:</label>
            </div>
            <textarea id="wktInput" placeholder="Paste your WKT polygon here..."></textarea>
            
            <div class="button-group">
                <button id="visualizeBtn">
                    <i class="fas fa-eye"></i> Visualize
                </button>
                <button id="clearBtn">
                    <i class="fas fa-trash-alt"></i> Clear
                </button>
                <button id="sampleBtn">
                    <i class="fas fa-random"></i> Load Sample
                </button>
            </div>
            
            <div id="errorMsg"></div>
            <div class="info"><i class="fas fa-info-circle"></i> Supports POLYGON, MULTIPOLYGON, LINESTRING, POINT and other WKT geometry types</div>
            <div class="info"><i class="fas fa-layer-group"></i> Click the layers icon in the top-right corner to switch between different basemaps</div>
        </div>
        
        <div id="map"></div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
